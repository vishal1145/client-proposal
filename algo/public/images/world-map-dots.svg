<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern for blue dots -->
  <pattern id="dots-blue" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#0561FC"/>
  </pattern>
  
  <!-- Pattern for gray dots -->
  <pattern id="dots-gray" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#94A3B8"/>
  </pattern>

  <!-- Main regions with blue dots -->
  <path d="M200,150 L400,150 L400,300 L200,300 Z" fill="url(#dots-blue)"/>
  <path d="M600,200 L800,200 L800,350 L600,350 Z" fill="url(#dots-blue)"/>
  <path d="M900,250 L1100,250 L1100,400 L900,400 Z" fill="url(#dots-blue)"/>

  <!-- Secondary regions with gray dots -->
  <path d="M300,350 L500,350 L500,500 L300,500 Z" fill="url(#dots-gray)"/>
  <path d="M700,100 L900,100 L900,250 L700,250 Z" fill="url(#dots-gray)"/>
  <path d="M400,250 L600,250 L600,400 L400,400 Z" fill="url(#dots-gray)"/>
</svg> 